apiVersion: v1
kind: Service
metadata:
  name: secondary-kv-1
  labels:
    run: secondary-kv-1
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: rpc
  selector:
    run: secondary-kv-1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: secondary-kv-1
spec:
  selector:
    matchLabels:
      run: secondary-kv-1
  replicas: 2
  template:
    metadata:
      labels:
        run: secondary-kv-1
    spec:
      containers:
      - name: secondary-kv-1
        image: celonis-kv
        command: ["bin/secondary"]
        args: ["primary-kv:8080", "8081"]
        ports:
          - containerPort: 8081
        imagePullPolicy: Never
    
